[loggers]
keys = root

[handlers]
keys = console

[formatters]
keys = console

[handler_console]
class = StreamHandler
args = (sys.stdout,)
level = INFO
formatter = console

[logger_root]
level = WARN
handlers = console
qualname =

[formatter_console]
format = %(message)s
